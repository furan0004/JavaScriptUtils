<html>
    <body>
        <div class="topbar" id="top"></div>

        <div class="line">
            <img id="qrcodeDisplay"></img>

            <textarea id="subject" placeholder="Data"></textarea>
            
            <label for="qrSize"> QR Code Size </label>
            <select id="qrSize">
                <option value="21x21"> Version 1 (21x21) </option>
                <option value="25x25"> Version 2 (25x25) </option>
                <option value="29x29"> Version 3 (29x29) </option>
                <option value="33x33"> Version 4 (33x33) </option>
                <option value="57x57"> Version 10 (57x57) </option>
                <option value="177x177"> Version 40 (177x177) </option>
            </select>
            
            <label for="ecLevel"> QR Code EC Level </label>
            <select id="ecLevel">
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="Q">Q</option>
                <option value="H">H</option>
            </select>

            <div class="border"></div>

            <p>
                Double-click on the QR Code to download it.
            </p>

            <p>
                Details for QR Code API:
                <br>
                <a href="https://developers.google.com/chart/infographics/docs/qr_codes">
                    https://developers.google.com/chart/infographics/docs/qr_codes
                </a>
            </p>

            <div class="border"></div>

            <p>
                Enter: <br>
                To load the QR Code of the current data.
            </p>

            <p>
                Shift + Enter: <br>
                To break the line.
            </p>
        </div>
    </body>

    <head>
        <title> QR Code Generator </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">

        <script type="module" src="/scripts/univ.js"></script>
        <script type="module" src="./index.js"></script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-RB6PRF5KRD"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-RB6PRF5KRD');
        </script>

    </head>
</html>
