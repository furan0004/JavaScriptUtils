<html>
    <body>
        <div class="topbar" id="top"></div>

        <div class="line">
            <div id="toc">
                <span>
                    Table of Contents
                </span>
            </div>

            <div class="border"></div>

            <div class="block">
                <span id="invert">
                    Invert
                </span>
                <div class="row">
                    <textarea name="invert" class="twin-field" rows="4" placeholder="Target"></textarea>
                    <textarea name="invert" class="twin-field" rows="4" placeholder="Result"></textarea>
                </div>
            </div>

            <div class="block">
                <span id="reorder">
                    Reorder
                </span>
                <div class="row">
                    <textarea name="reorder" class="twin-field" rows="4" placeholder="Target"></textarea>
                    <textarea name="reorder" class="twin-field" rows="4" placeholder="Result"></textarea>
                </div>
                <div class="row">
                    <input name="reorder" type="number" min="1" value="1" placeholder="Rule">
                </div>
            </div>

            <div class="block">
                <span id="shuffle">
                    Shuffle
                </span>
                <div class="row">
                    <textarea name="shuffle" class="twin-field" rows="4" placeholder="Target"></textarea>
                    <textarea name="shuffle" class="twin-field" rows="4" placeholder="Result"></textarea>
                </div>
            </div>

            <div class="block">
                <span id="repeat">
                    Repeat
                </span>
                <div class="row">
                    <textarea name="repeat" class="twin-field" rows="4" placeholder="Target"></textarea>
                    <textarea name="repeat" class="twin-field" rows="4" placeholder="Result"></textarea>
                </div>
                <div class="row">
                    <input name="repeat" type="number" min="1" value="1" placeholder="Count">
                </div>
            </div>

            <div class="block">
                <span id="shift">
                    Shift
                </span>
                <div class="row">
                    <textarea name="shift" class="twin-field" rows="4" placeholder="Target"></textarea>
                    <textarea name="shift" class="twin-field" rows="4" placeholder="Result"></textarea>
                </div>
                <div class="row">
                    <input name="shift" type="number" value="0" placeholder="Displacement">
                </div>
            </div>

            <div class="block">
                <span id="replace">
                    Replace
                </span>
                <div class="row">
                    <textarea name="replace" class="twin-field" rows="4" placeholder="Target"></textarea>
                    <textarea name="replace" class="twin-field" rows="4" placeholder="Result"></textarea>
                </div>
                <div class="row">
                    <input name="replace" placeholder="Matcher">
                </div>
                <div class="row">
                    <input name="replace" placeholder="Replacement">
                </div>
            </div>

            <div class="border"></div>

            <p id="description">
                Click "Result" field to copy its value.
            </p>
        </div>
    </body>

    <head>
        <title> Text Reorder </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">

        <script type="module" src="../scripts/univ.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">

        <!-- Google tag (gtag.js) -->

        function gtag(){dataLayer.push(arguments);}

        gtag('config', 'G-RB6PRF5KRD');
        </script>

    </head>
</html>
